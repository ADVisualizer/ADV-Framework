language: java

# Configure mail notifications
notifications:
  email:
    on_success: never
    on_failure: always

# Use fast containers
sudo: false

matrix:
  include:
   # Headed Linux
    - os: linux
      dist: trusty
      jdk: oraclejdk9

    # Headless Linux
    - os: linux
      dist: trusty
      jdk: oraclejdk9
      env:
        - _JAVA_OPTIONS="-Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw -Dprism.text=t2k -Dtestfx.setup.timeout=2500"

install: true

before_install:
# Update permission for gradle wrapper
  - chmod +x gradlew
# for headless testing
  - if [[ "${TRAVIS_OS_NAME}" == linux ]]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; fi


# Run code coverage report
script:
  - ./gradlew build
  - ./gradlew codeCoverageReport

cache: false

# Upload test coverage to codecov
after_success:
  - bash <(curl -s https://codecov.io/bash)

# Generate project object model (POM)
before_deploy:
  - ./gradlew generatePomFileForMavenCustomPublication

# Deploy artefact to bintray (https://docs.travis-ci.com/user/deployment/bintray)
deploy:
  provider: bintray
  on:
    all_branches: true
  file: ./bintray.json
  user: mwieland
  key:
    secure: 
  skip_cleanup: true
  passphrase: GPG_PASSPHRASE